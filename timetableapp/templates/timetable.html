<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #1ef064, #280638); /* Gradient from blue to green */
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000000;
        }

        .card {
            width: 100%;
            max-width: 1000px; /* Max width for the card */
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .timetable {
            border-collapse: collapse;
            width: 100%;
        }

        .timetable th, .timetable td {
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000000; /* Light gray border */
            padding: 15px;
        }

        .timetable th {
            background-color: #079b6a; /* Light gray background for header */
        }

        .timetable td {
            background-color: #ffffff; /* White background for cells */
        }

        .timetable tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row color */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card p-4">
        <h2 class="text-center">AI Based Timetable Generated</h2>

        <!-- Form for selecting lecture hall -->
        <form action="/generate_timetable" method="post" class="text-center mb-4">
            <label for="lecture_hall" class="form-label">Select Lecture Hall:</label>
            <select name="lecture_hall" id="lecture_hall" class="form-select d-inline-block w-auto" required>
                <option value="" disabled selected>Select Hall</option>
                {% for hall in lecture_halls %}
                    <option value="{{ hall }}" {% if hall == selected_hall %}selected{% endif %}>{{ hall }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-2">View Timetable</button>
        </form>

        <!-- Timetable display -->
        {% if timetable %}
            <h3 class="text-center">Timetable - {{ selected_hall }}</h3>
            <div class="table-responsive">
                <table class="timetable">
                    <!-- Table headers and data will go here -->
                    {{ timetable | safe }}
                </table>
            </div>
        {% else %}
            <p class="text-center">Select a lecture hall to view the timetable.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
