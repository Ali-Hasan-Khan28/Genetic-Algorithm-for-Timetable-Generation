<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Timetable CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Bootstrap Icons for the upload icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        /* Custom styles to center the card and control its size */
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #1ef064, #280638); /* Gradient from blue to green */
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .centered-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-card {
            padding: 10rem;
            max-width: 900px;
            width: 100%;
            min-height: 350px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: #333333; /* Dark text color for contrast */
        }
    </style>
</head>
<body>

<div class="container centered-card">
    <div class="card upload-card">
        <h2 class="text-center mb-4">Upload Timetable Dataset</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose a CSV file to upload</label>
                <input type="file" name="file" id="fileInput" accept=".csv" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-upload me-2"></i> Upload CSV File
            </button>
        </form>
    </div>
</div>

</body>
</html>
